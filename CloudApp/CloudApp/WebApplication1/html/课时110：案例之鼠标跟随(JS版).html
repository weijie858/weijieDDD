    <style>
        body, div {
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: #4cff00;
        }


        #mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <!--<div id="mark"></div>-->
    </div>
    <script>
        var box = document.getElementById("box");
        box.onmousemove = function (e) {
            e = e || window.event;
            var mark = document.createElement("div");
            mark.id = "mark";
            mark.style.left = e.clientX - this.offsetLeft + 5 + "px";
            mark.style.top = e.clientY - this.offsetTop + 5 + "px";
            this.appendChild(mark);
        }

</body>

</html>
